<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chuck Norris jokes</title>
</head>
<body>
    <div class="container" id="main_content">
        <img src="./public/approvedmeme.jpg" alt="approved">
        <h2>Welcome to the Chuck Norris Jokes API</h2>
        <h3>You can select how many jokes and the category that you want</h3>
        <p>spoiler: there are only 2 categories</p>
        <label for="jokes_quantity">Quantity (between 1 and 10):</label>
        <input type="number" id="jokes_quantity" name="quantity" min="1" max="10" class="form-control">
        <br>
        <label for="joke_categories">Choose a category:</label>
        <select name="joke_categories" id="joke_categories" class="input-group mb-3">
        <option value="all">All</option>
        <option value="nerdy">Nerdy</option>
        <option value="explicit">Explicit</option>
        </select> 

        <button id="solicitud" class="btn btn-info">Ask for Jokes</button>
        <br>
        <table id="contenido" class="table table-dark">
            <thead>Jokes</thead>
            <tbody id="tabla_resultados">
                <tr>
                    <td>#</td>
                    <td>Category</td>
                    <td>Joke</td>
                </tr>

            </tbody>
        </table>

    </div>
    <div>
        <button id="guardarBD" type="button" class="btn btn-success">Save</button>
        <button id="cargarBD" type="button" class="btn btn-dark">Load Database</button>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
